    <item>
      <title>554 - Reroute - Due to Construction</title>
      <link>https://m.soundtransit.org/node/18455</link>
      <description>&lt;p&gt;&lt;p&gt;Beginning Saturday, June 23, at the start of service until Sunday, June 24 at approximately 5:00 AM, Sound Transit route 554 will be rerouted off of southbound 2nd Av between Lenora St and Union St, due to construction.&lt;br&gt;&lt;br /&gt;
	&lt;br&gt;&lt;br /&gt;
	&lt;u&gt;Seattle to Issaquah - Missed Stop:&lt;/u&gt;&lt;/p&gt;&lt;/p&gt;
&lt;p&gt;&lt;p&gt;2nd Ave &amp;amp; Stewart St&lt;/p&gt;&lt;/p&gt;
&lt;p&gt;&lt;p&gt;Use Stops:&lt;/p&gt;&lt;/p&gt;
&lt;p&gt;&lt;p&gt;Lenora St &amp;amp; 4th Ave&lt;/p&gt;&lt;/p&gt;
&lt;p&gt;&lt;p&gt;2nd Ave &amp;amp; Seneca St&lt;/p&gt;&lt;/p&gt;
&lt;p&gt;&lt;p&gt;&lt;u&gt;Issaquah to Seattle – No Missed Stops&lt;/u&gt;&lt;/p&gt;&lt;/p&gt;
</description>
      <pubDate>Fri, 22 Jun 2018 22:58:00 -0700</pubDate>
      <source url=\"https://m.soundtransit.org/schedules/alerts.xml\">Rider Alerts</source>
    </item>
